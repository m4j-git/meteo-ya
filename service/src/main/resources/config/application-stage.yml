##################
#   Spring Settings
##################
spring:
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        type: info
    show-sql: false
  thymeleaf:
    cache: false

##################
#   Server Settings
##################
server:
  port: 8083

##################
#   Logging Settings
##################
logging:
  level:
    ROOT: INFO
    org:
      hibernate: INFO
      springframework: INFO
    com:
      m4j: DEBUG

##################
#   Meteo Settings
##################
meteo:
  scheduling:
    enabled: false