<!DOCTYPE html/>
<html
  lang="ru"
  xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-head">
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>YandexWeather</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/meteo.css}"/>
    <script crossorigin="anonymous"
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon">
</head>


<body class="sb-nav-fixed">

      <main>
        <div class="container-fluid">
          <h2 class="mt-4">Фактическая погода на 15:00 (MSK) 23.04.2021г. Москва.</h2>
          <div class="card mb-4">
            <div class="card-body">
              <p class="mb-0">
                Дата/время: <span th:text="${weather.fact.obsTime}">--</span>
              </p>
              <p class="mb-0">
                Температура: <span th:text="${weather.fact.temp}">--</span> C.
              </p>
              <p class="mb-0">
                Температура (ощущается как): <span th:text="${weather.fact.feelsLike}">--</span> C.
              </p>
              <p class="mb-0">
                Температура воды: <span th:text="${weather.fact.tempWater}">--</span> C.
              </p>
              <p class="mb-0">
                Давление: <span th:text="${weather.fact.pressureMm}">--</span> мм.
              </p>
              <p class="mb-0">
                Влажность: <span th:text="${weather.fact.humidity}">--</span> %.
              </p>
            </div>
          </div>
        </div>
      </main>

  <div >
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</div>

</body>
</html>
