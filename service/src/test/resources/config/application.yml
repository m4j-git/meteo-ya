spring:
  application:
    name: meteo-ya
  profiles:
    active:
      - '@spring.profiles.active@'
      - '@spring.profiles.db@'
  jpa:
    generate-ddl: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        type: info
        use_sql_comments: true
    show-sql: false
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
  main:
    lazy-initialization: true
  liquibase:
    enabled: false

##################
#   Logging Settings
##################
logging:
  level:
    root: INFO
    org:
      hibernate: INFO
      springframework: INFO
    com:
      m4j: INFO

##################
#   Meteo Settings
##################
meteo:
  client: #http

##################
#   Maven Settings
##################
maven:
  branch-name: '@scmBranch@'
  build-number: '@buildNumber@'





