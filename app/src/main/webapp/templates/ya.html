<!DOCTYPE html/>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-head">
<meta charset="utf-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<title>Yandex Weather</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/meteo.css}" />
<script th:src="@{/webjars/font-awesome/5.15.4/js/all.min.js}"></script>
<link rel="icon" th:href="@{favicon.png}" type="image/x-icon">
</head>


<body>
	<main>
		<div class="container">
			<div class="card mb-4 max-width: 75%">
				<div class="card-body" th:object="${weather.fact}">
					<div class="container">

						<form method="GET" th:action="@{/}">
							<select class="custom-select" id="geonameId" name="geonameId">
								<option selected value="0">Выберите...</option>
								<option th:each="location : ${locations}" th:text="${location.geoname}" th:value="${location.geonameId}">1</option>
							</select> <input type="submit">
						</form>

						<div class="row">
							<div class="col-md display-4">Погода: Калининград</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-md fs-4" th:text="|Сейчас *{obsTime}|">Сейчас 15:24</div>
						</div>
						<div class="d-flex flex-row">
							<div class="p-2  display-4 " th:text="*{temp}">>+2</div>
							<div class="p-2 align-items-center">
								<img width="64" th:src="@{/static/img/weather_icon/svg/color_white_solid/bkn_d.svg}" alt="">
							</div>
							<div class="p-2">
								<div class="row">
									<div class="col-md fs-5" th:text="*{condition}">Облачно с прояснениями</div>
								</div>
								<div class="row">
									<div class="col-md fs-5" th:text="|Ощущается как *{feelsLike}|">Ощущается как -3</div>
								</div>
							</div>
						</div>
						<div class="row justify-content-around">
							<div class="col-md" th:text="|*{windSpeed} м/с, *{windDir}|">5,0 м/с, С</div>
							<div class="col-md-3" th:text="|порывы до *{windGust} м/с|">5,0 м/с</div>
							<div class="col-md" th:text="|*{humidity}%|">93%</div>
							<div class="col-md" th:text="|*{pressureMm} мм рт. ст |">744 мм рт. ст.</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>


	<div>
		<script th:src="@{/webjars/jquery/3.6.0/jquery.slim.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>
	</div>

</body>
</html>
